<h2> Players </h2>

<table>
    <tr>
        <th> Name </th>
        <th> Initiative Roll </th>
    </tr>
    <tr ng-repeat="x in $parent.players">
        <td>{{x.name}}</td>
        <td><input type="number" ng-model="x.initRoll"></td>
    </tr>
</table>
<br>
<button ng-click="$parent.proceed()"> Proceed </button>
