<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Combat Calculator </title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            width: 150px;
        }
        #creatureInput {
            width: 445px;
        }
        #playerEntryTable, #playerInitTable, #creatureInitTable, #summaryScreen {
            display: none
        }
    </style>

</head>

<body>

<div ng-app="calculator" ng-controller="calculatorCtrl">

    <div id="creatureEntryTable" ng-include="'creature_table.htm'" ng-controller="creatureTableCtrl"></div>

    <div id="playerEntryTable" ng-include="'player_table.htm'" ng-controller="playerTableCtrl"></div>

    <div id="creatureInitTable" ng-include="'creature_init_table.htm'"></div>
    <div id="playerInitTable" ng-include="'player_init_table.htm'"></div>

    <div id="summaryScreen" ng-include="'summary.htm'"></div>

</div>

<script src="creature.js"></script>
<script src="functions.js"></script>
<script src="calculator_controller.js"></script>
<script src="table_controller.js"></script>

</body>
</html>
