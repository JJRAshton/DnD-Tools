<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Combat Calculator </title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            width: 150px;
        }
        #creatureInput {
            width: 445px;
        }
    </style>

</head>

<body>

<div ng-app="entryTables" ng-controller="tableCtrl">

    <h2> Creatures </h2>

    <table>
        <tr>
            <th> Name </th>
            <th> Number </th>
            <th> No. of Groups </th>
        </tr>
        <tr ng-repeat="x in creatures">
            <td>{{x.name}}</td>
            <td><input type="number" ng-model="x.number"></td>
            <td><input type="number" ng-model="x.n_groups"></td>
        </tr>
    </table>
    <input id=creatureInput type="text" ng-model="newName">
    <button ng-click="addCreature()"> + </button><br>

    <button ng-click=""> Proceed </button>

</div>

<script src="table_controller.js"></script>

</body>
</html>
