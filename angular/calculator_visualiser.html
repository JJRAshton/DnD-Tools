<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Combat Calculator </title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>

<div ng-app="creatureTable" ng-controller="tableCtrl">

    <h2> Creatures </h2>

    <table>
        <td> Name </td>
        <td> Number </td>
        <td> No. of Groups </td>
        <tr ng-repeat="x in creatures">
            <td><input type="text" ng-model="x.name"></td>
            <td><input type="number" ng-model="x.number"></td>
            <td><input type="number" ng-model="x.ngroups"></td>
        </tr>
    </table>

    <button onclick=""> + </button>

</div>

<div ng-app="playerTable" ng-controller="tableCtrl">

    <h2> Players </h2>
    <table>
        <td> Name </td>
        <tr ng-repeat="x in players">
            <td><input type="text" ng-model="x.name"></td>
        </tr>
    </table>

    <button onclick=""> + </button>

</div>

</body>
</html>
